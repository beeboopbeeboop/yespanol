<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Flashcards ‚Äî Yespa√±ol</title>
    <link rel="stylesheet" href="../css/design-system.css">
    <script src="../js/core.js"></script>
    <style>
        :root {
            --bg-primary: #000000;
            --bg-glass: rgba(28, 28, 30, 0.72);
            --bg-glass-hover: rgba(255, 255, 255, 0.1);
            --border-glass: rgba(255, 255, 255, 0.08);
            --text-primary: #ffffff;
            --text-secondary: rgba(235, 235, 245, 0.6);
            --text-tertiary: rgba(235, 235, 245, 0.3);
            /* Practice - Emerald theme (growth, progress) */
            --accent: #10b981;
            --accent-light: #34d399;
            --accent-dark: #059669;
            --success: #30d158;
            --danger: #ff453a;
            --card-radius: 24px;
            --safe-bottom: env(safe-area-inset-bottom, 0px);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            -webkit-tap-highlight-color: transparent;
        }

        html, body {
            height: 100%;
            overflow: hidden;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            -webkit-font-smoothing: antialiased;
        }

        .ambient-bg {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            pointer-events: none;
            z-index: 0;
            background: radial-gradient(circle at 30% 30%, rgba(255, 107, 74, 0.06) 0%, transparent 50%),
                        radial-gradient(circle at 70% 70%, rgba(100, 100, 255, 0.04) 0%, transparent 50%);
        }

        .app-container {
            position: relative;
            z-index: 1;
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        /* Header */
        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 48px 20px 12px;
            flex-shrink: 0;
        }

        .back-btn {
            width: 40px;
            height: 40px;
            background: var(--bg-glass);
            border: 1px solid var(--border-glass);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-primary);
            text-decoration: none;
            font-size: 1.2rem;
        }

        .header-title {
            font-size: 1.1rem;
            font-weight: 600;
        }

        .card-count {
            font-size: 0.9rem;
            color: var(--text-secondary);
            min-width: 40px;
            text-align: right;
        }

        /* Progress bar */
        .progress-container {
            padding: 0 20px;
            margin-bottom: 12px;
            flex-shrink: 0;
        }

        .progress-bar {
            height: 4px;
            background: rgba(255,255,255,0.1);
            border-radius: 2px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--accent), #ff8a6a);
            border-radius: 2px;
            transition: width 0.3s ease;
        }

        /* Card stack area */
        .card-stack {
            flex: 1;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 16px 20px;
            overflow: visible;
            min-height: 0;
        }

        /* Flashcard */
        .flashcard {
            position: absolute;
            width: calc(100% - 48px);
            max-width: 340px;
            height: auto;
            min-height: 280px;
            max-height: calc(100% - 40px);
            background: linear-gradient(145deg, rgba(255,255,255,0.08) 0%, rgba(255,255,255,0.03) 100%);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--border-glass);
            border-radius: var(--card-radius);
            cursor: grab;
            user-select: none;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 28px 24px;
            text-align: center;
            transition: transform 0.1s ease, box-shadow 0.3s ease;
            will-change: transform;
        }

        .flashcard::before {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.15), transparent);
        }

        .flashcard.grabbing {
            cursor: grabbing;
        }

        .flashcard.swiping-right {
            box-shadow: 0 0 40px rgba(50, 215, 75, 0.3);
        }

        .flashcard.swiping-left {
            box-shadow: 0 0 40px rgba(255, 69, 58, 0.3);
        }

        /* Card flip animation - 3D effect */
        .flashcard {
            transform-style: preserve-3d;
            perspective: 1200px;
        }

        .flashcard.flip-reveal {
            animation: cardFlip 0.6s ease forwards;
        }

        @keyframes cardFlip {
            0% { transform: rotateY(0deg) scale(1); }
            50% { transform: rotateY(90deg) scale(0.95); }
            100% { transform: rotateY(0deg) scale(1); }
        }

        /* Enhanced swipe indicators */
        .swipe-indicator {
            font-size: 1rem;
            letter-spacing: 0.08em;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
        }

        .swipe-indicator.left {
            animation: none;
        }

        .swipe-indicator.right {
            animation: none;
        }

        .flashcard.swiping-left .swipe-indicator.left {
            opacity: 1;
            animation: pulseGlow 0.5s ease infinite;
        }

        .flashcard.swiping-right .swipe-indicator.right {
            opacity: 1;
            animation: pulseGlowGreen 0.5s ease infinite;
        }

        @keyframes pulseGlow {
            0%, 100% { box-shadow: 0 0 15px rgba(255, 69, 58, 0.5); }
            50% { box-shadow: 0 0 25px rgba(255, 69, 58, 0.8); }
        }

        @keyframes pulseGlowGreen {
            0%, 100% { box-shadow: 0 0 15px rgba(50, 215, 75, 0.5); }
            50% { box-shadow: 0 0 25px rgba(50, 215, 75, 0.8); }
        }

        /* XP Popup */
        .xp-popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            color: white;
            padding: 16px 32px;
            border-radius: 20px;
            font-size: 1.5rem;
            font-weight: 700;
            z-index: 1000;
            pointer-events: none;
            opacity: 0;
            transition: all 0.3s ease;
            box-shadow: 0 0 30px rgba(16, 185, 129, 0.5);
        }

        .xp-popup.show {
            transform: translate(-50%, -50%) scale(1);
            opacity: 1;
            animation: xpBounce 0.6s ease;
        }

        @keyframes xpBounce {
            0% { transform: translate(-50%, -50%) scale(0); }
            50% { transform: translate(-50%, -50%) scale(1.2); }
            100% { transform: translate(-50%, -50%) scale(1); }
        }

        /* Level up popup */
        .levelup-popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: linear-gradient(135deg, rgba(168, 85, 247, 0.95) 0%, rgba(139, 92, 246, 0.95) 100%);
            color: white;
            padding: 32px 48px;
            border-radius: 24px;
            text-align: center;
            z-index: 1001;
            opacity: 0;
            pointer-events: none;
            box-shadow: 0 0 60px rgba(168, 85, 247, 0.6);
        }

        .levelup-popup.show {
            opacity: 1;
            pointer-events: auto;
            animation: levelUpPop 0.5s ease;
        }

        @keyframes levelUpPop {
            0% { transform: translate(-50%, -50%) scale(0.5); opacity: 0; }
            70% { transform: translate(-50%, -50%) scale(1.1); }
            100% { transform: translate(-50%, -50%) scale(1); opacity: 1; }
        }

        .levelup-icon { font-size: 4rem; margin-bottom: 16px; }
        .levelup-title { font-size: 1.8rem; font-weight: 700; margin-bottom: 8px; }
        .levelup-level { font-size: 3rem; font-weight: 800; }

        /* Confetti canvas */
        #confettiCanvas {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            pointer-events: none;
            z-index: 999;
        }

        .flashcard.behind {
            transform: scale(0.95) translateY(10px);
            opacity: 0.6;
            pointer-events: none;
        }

        .flashcard.far-behind {
            transform: scale(0.9) translateY(20px);
            opacity: 0.3;
            pointer-events: none;
        }

        .flashcard.exiting {
            transition: transform 0.4s ease, opacity 0.4s ease;
            pointer-events: none;
        }

        /* Card content */
        .card-category {
            font-size: 0.75rem;
            font-weight: 600;
            color: var(--accent);
            text-transform: uppercase;
            letter-spacing: 0.1em;
            margin-bottom: 24px;
        }

        .card-word {
            font-size: 2.2rem;
            font-weight: 700;
            margin-bottom: 8px;
            line-height: 1.2;
        }

        .card-pronunciation {
            font-size: 1rem;
            color: var(--text-tertiary);
            font-style: italic;
            margin-bottom: 24px;
        }

        .card-divider {
            width: 40px;
            height: 2px;
            background: var(--accent);
            opacity: 0.5;
            margin: 16px 0;
        }

        .card-answer {
            font-size: 1.5rem;
            font-weight: 500;
            color: var(--text-secondary);
            opacity: 0;
            transform: translateY(10px);
            transition: all 0.3s ease;
        }

        .flashcard.revealed .card-answer {
            opacity: 1;
            transform: translateY(0);
        }

        .card-example {
            font-size: 0.95rem;
            color: var(--text-tertiary);
            margin-top: 20px;
            line-height: 1.5;
            opacity: 0;
            transition: opacity 0.3s ease 0.1s;
        }

        .flashcard.revealed .card-example {
            opacity: 1;
        }

        .tap-hint {
            position: absolute;
            bottom: 24px;
            font-size: 0.75rem;
            color: var(--text-tertiary);
            transition: opacity 0.3s ease;
        }

        .flashcard.revealed .tap-hint {
            opacity: 0;
        }

        /* Swipe indicators */
        .swipe-indicator {
            position: absolute;
            top: 24px;
            padding: 8px 16px;
            border-radius: 8px;
            font-size: 0.9rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            opacity: 0;
            transition: opacity 0.2s ease;
        }

        .swipe-indicator.left {
            left: 24px;
            background: rgba(255, 69, 58, 0.2);
            color: var(--danger);
            border: 2px solid var(--danger);
        }

        .swipe-indicator.right {
            right: 24px;
            background: rgba(50, 215, 75, 0.2);
            color: var(--success);
            border: 2px solid var(--success);
        }

        .flashcard.swiping-left .swipe-indicator.left,
        .flashcard.swiping-right .swipe-indicator.right {
            opacity: 1;
        }

        /* Action buttons */
        .actions {
            display: flex;
            justify-content: center;
            gap: 24px;
            padding: 16px 20px calc(24px + var(--safe-bottom));
            flex-shrink: 0;
        }

        .action-btn {
            width: 64px;
            height: 64px;
            border-radius: 50%;
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .action-btn:active {
            transform: scale(0.9);
        }

        .action-btn.skip {
            background: rgba(255, 69, 58, 0.15);
            border: 2px solid var(--danger);
            color: var(--danger);
        }

        .action-btn.reveal {
            background: var(--bg-glass);
            border: 2px solid var(--border-glass);
            color: var(--text-primary);
            width: 56px;
            height: 56px;
            font-size: 1.2rem;
        }

        .action-btn.got-it {
            background: rgba(50, 215, 75, 0.15);
            border: 2px solid var(--success);
            color: var(--success);
        }

        /* Empty state */
        .empty-state {
            text-align: center;
            padding: 40px;
        }

        .empty-icon {
            font-size: 4rem;
            margin-bottom: 16px;
        }

        .empty-title {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .empty-desc {
            color: var(--text-secondary);
            margin-bottom: 24px;
        }

        .restart-btn {
            background: var(--accent);
            color: #000;
            border: none;
            padding: 14px 28px;
            border-radius: 14px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
        }

        /* Stats modal */
        .stats-overlay {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0,0,0,0.8);
            backdrop-filter: blur(10px);
            z-index: 200;
            display: none;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .stats-overlay.visible {
            display: flex;
        }

        .stats-modal {
            background: var(--bg-glass);
            border: 1px solid var(--border-glass);
            border-radius: var(--card-radius);
            padding: 32px;
            text-align: center;
            max-width: 340px;
            width: 100%;
        }

        .stats-title {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 24px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 16px;
            margin-bottom: 24px;
        }

        .stat-box {
            background: rgba(255,255,255,0.05);
            border-radius: 12px;
            padding: 16px;
        }

        .stat-number {
            font-size: 2rem;
            font-weight: 700;
        }

        .stat-number.green { color: var(--success); }
        .stat-number.red { color: var(--danger); }

        .stat-label {
            font-size: 0.75rem;
            color: var(--text-tertiary);
            text-transform: uppercase;
            margin-top: 4px;
        }

    </style>
</head>

        let cards = [];
        let currentIndex = 0;
        let correctCount = 0;
        let reviewCount = 0;
        let startX = 0;
        let startY = 0;
        let currentX = 0;
        let isDragging = false;
        let currentCard = null;

        function shuffle(array) {
            const arr = [...array];
            for (let i = arr.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [arr[i], arr[j]] = [arr[j], arr[i]];
            }
            return arr;
        }

        function initSession() {
            cards = shuffle(cardData);
            currentIndex = 0;
            correctCount = 0;
            reviewCount = 0;
            renderCards();
            updateProgress();
        }

        function renderCards() {
            const stack = document.getElementById('cardStack');
            stack.innerHTML = '';

            // Render up to 3 cards
            for (let i = Math.min(currentIndex + 2, cards.length - 1); i >= currentIndex; i--) {
                const card = cards[i];
                const depth = i - currentIndex;

                const cardEl = document.createElement('div');
                cardEl.className = 'flashcard' + (depth === 1 ? ' behind' : '') + (depth === 2 ? ' far-behind' : '');
                cardEl.innerHTML = `
                    <div class="swipe-indicator left">Review</div>
                    <div class="swipe-indicator right">Got it!</div>
                    <div class="card-category">${card.category}</div>
                    <div class="card-word">${card.word}</div>
                    <div class="card-pronunciation">${card.pronunciation}</div>
                    <div class="card-divider"></div>
                    <div class="card-answer">${card.answer}</div>
                    <div class="card-example">${card.example}</div>
                    <div class="tap-hint">Tap to reveal</div>
                `;

                if (depth === 0) {
                    setupCardInteraction(cardEl);
                }

                stack.appendChild(cardEl);
            }
        }

        let touchStartTime = 0;
        const TAP_THRESHOLD = 200; // ms - max time for a tap
        const MOVE_THRESHOLD = 15; // px - max movement for a tap

        function revealCard(cardEl) {
            if (cardEl.classList.contains('revealed')) return;
            cardEl.classList.add('flip-reveal');
            setTimeout(() => cardEl.classList.add('revealed'), 300);
            setTimeout(() => cardEl.classList.remove('flip-reveal'), 600);
        }

        function setupCardInteraction(cardEl) {
            currentCard = cardEl;

            // Touch events with improved tap detection
            cardEl.addEventListener('touchstart', handleTouchStart, { passive: true });
            cardEl.addEventListener('touchmove', handleTouchMove, { passive: false });
            cardEl.addEventListener('touchend', handleTouchEnd);

            // Mouse events (for desktop)
            cardEl.addEventListener('mousedown', handleMouseDown);

            // Fallback click for desktop
            cardEl.addEventListener('click', (e) => {
                if (!isDragging && !cardEl.classList.contains('revealed')) {
                    revealCard(cardEl);
                }
            });
        }

        function handleTouchStart(e) {
            touchStartTime = Date.now();
            startX = e.touches[0].clientX;
            startY = e.touches[0].clientY;
            isDragging = false;
            currentCard.classList.add('grabbing');
        }

        function handleTouchMove(e) {
            if (!startX) return;

            currentX = e.touches[0].clientX - startX;
            const currentY = e.touches[0].clientY - startY;

            // If moving more horizontally than vertically, it's a swipe
            if (Math.abs(currentX) > Math.abs(currentY) && Math.abs(currentX) > MOVE_THRESHOLD) {
                isDragging = true;
                e.preventDefault();
                updateCardPosition(currentX);
            }
        }

        function handleTouchEnd(e) {
            currentCard.classList.remove('grabbing');

            const touchDuration = Date.now() - touchStartTime;
            const totalMove = Math.abs(currentX);

            // Quick tap with minimal movement = reveal
            if (!isDragging && touchDuration < TAP_THRESHOLD && totalMove < MOVE_THRESHOLD) {
                revealCard(currentCard);
            } else if (isDragging) {
                handleSwipeEnd();
            }

            startX = 0;
            currentX = 0;
            isDragging = false;
        }

        function handleMouseDown(e) {
            startX = e.clientX;
            isDragging = false;
            currentCard.classList.add('grabbing');

            const handleMouseMove = (e) => {
                currentX = e.clientX - startX;
                if (Math.abs(currentX) > 5) {
                    isDragging = true;
                    updateCardPosition(currentX);
                }
            };

            const handleMouseUp = () => {
                currentCard.classList.remove('grabbing');
                if (isDragging) {
                    handleSwipeEnd();
                }
                startX = 0;
                currentX = 0;
                isDragging = false;
                document.removeEventListener('mousemove', handleMouseMove);
                document.removeEventListener('mouseup', handleMouseUp);
            };

            document.addEventListener('mousemove', handleMouseMove);
            document.addEventListener('mouseup', handleMouseUp);
        }

        function updateCardPosition(x) {
            const rotate = x * 0.1;
            currentCard.style.transform = `translateX(${x}px) rotate(${rotate}deg)`;

            currentCard.classList.remove('swiping-left', 'swiping-right');
            if (x < -50) {
                currentCard.classList.add('swiping-left');
            } else if (x > 50) {
                currentCard.classList.add('swiping-right');
            }
        }

        function handleSwipeEnd() {
            const threshold = 100;

            if (currentX > threshold) {
                swipeCard('right');
            } else if (currentX < -threshold) {
                swipeCard('left');
            } else {
                // Reset position
                currentCard.style.transform = '';
                currentCard.classList.remove('swiping-left', 'swiping-right');
            }
        }

        function swipeCard(direction) {
            const card = currentCard;
            const exitX = direction === 'right' ? window.innerWidth : -window.innerWidth;

            card.classList.add('exiting');
            card.style.transform = `translateX(${exitX}px) rotate(${direction === 'right' ? 30 : -30}deg)`;
            card.style.opacity = '0';

            if (direction === 'right') {
                correctCount++;
                markCardLearned(currentIndex);
            } else {
                reviewCount++;
                markCardForReview(currentIndex);
            }

            setTimeout(() => {
                currentIndex++;
                if (currentIndex >= cards.length) {
                    showStats();
                } else {
                    renderCards();
                    updateProgress();
                }
            }, 300);
        }

        function updateProgress() {
            const progress = ((currentIndex + 1) / cards.length) * 100;
            document.getElementById('progressFill').style.width = progress + '%';
            document.getElementById('cardCount').textContent = `${currentIndex + 1}/${cards.length}`;
        }

        function markCardLearned(index) {
            // Update legacy progress
            const progress = JSON.parse(localStorage.getItem('yespanol_progress') || '{}');
            progress.wordsLearned = (progress.wordsLearned || 0) + 1;
            progress.totalCorrect = (progress.totalCorrect || 0) + 1;
            progress.totalAttempts = (progress.totalAttempts || 0) + 1;
            progress.accuracy = Math.round((progress.totalCorrect / progress.totalAttempts) * 100);
            localStorage.setItem('yespanol_progress', JSON.stringify(progress));

            // Award XP using main profile
            if (typeof Yespanol !== 'undefined') {
                const profile = Yespanol.load();
                const xpAmount = Yespanol.calculateXP(true, correctCount);
                const result = Yespanol.awardXP(profile, xpAmount);
                profile.totalCardsReviewed = (profile.totalCardsReviewed || 0) + 1;
                profile.totalCorrect = (profile.totalCorrect || 0) + 1;
                Yespanol.save(profile);

                // Show XP popup
                showXPPopup(xpAmount);

                // Check for level up
                if (result.leveledUp) {
                    setTimeout(() => showLevelUp(result.level), 400);
                }
            }
        }

        function showXPPopup(amount) {
            const popup = document.getElementById('xpPopup');
            popup.textContent = `+${amount} XP`;
            popup.classList.add('show');
            setTimeout(() => popup.classList.remove('show'), 800);
        }

        function showLevelUp(level) {
            const popup = document.getElementById('levelupPopup');
            document.getElementById('newLevel').textContent = level;
            popup.classList.add('show');
            triggerConfetti();
            setTimeout(() => popup.classList.remove('show'), 2500);
        }

        function markCardForReview(index) {
            const progress = JSON.parse(localStorage.getItem('yespanol_progress') || '{}');
            progress.totalAttempts = (progress.totalAttempts || 0) + 1;
            progress.accuracy = Math.round(((progress.totalCorrect || 0) / progress.totalAttempts) * 100);
            // Add to spaced repetition queue
            const reviewQueue = progress.reviewQueue || [];
            reviewQueue.push({ card: cards[index], nextReview: Date.now() + 60000 }); // Review in 1 min
            progress.reviewQueue = reviewQueue;
            localStorage.setItem('yespanol_progress', JSON.stringify(progress));
        }

        function restartSession() {
            document.getElementById('statsOverlay').classList.remove('visible');
            initSession();
        }

        // Button handlers
        document.getElementById('btnReveal').addEventListener('click', () => {
            if (currentCard) currentCard.classList.add('revealed');
        });

        document.getElementById('btnSkip').addEventListener('click', () => {
            if (currentCard) swipeCard('left');
        });

        document.getElementById('btnGotIt').addEventListener('click', () => {
            if (currentCard) swipeCard('right');
        });

        // Init
        // Confetti animation
        function triggerConfetti() {
            const canvas = document.getElementById('confettiCanvas');
            const ctx = canvas.getContext('2d');
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;

            const particles = [];
            const colors = ['#10b981', '#3b82f6', '#8b5cf6', '#f59e0b', '#ef4444', '#ec4899'];

            for (let i = 0; i < 150; i++) {
                particles.push({
                    x: canvas.width / 2,
                    y: canvas.height / 2,
                    vx: (Math.random() - 0.5) * 20,
                    vy: (Math.random() - 0.5) * 20 - 10,
                    color: colors[Math.floor(Math.random() * colors.length)],
                    size: Math.random() * 8 + 4,
                    rotation: Math.random() * 360,
                    rotationSpeed: (Math.random() - 0.5) * 10
                });
            }

            let frame = 0;
            function animate() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);

                particles.forEach(p => {
                    p.x += p.vx;
                    p.y += p.vy;
                    p.vy += 0.5; // Gravity
                    p.rotation += p.rotationSpeed;
                    p.vx *= 0.99;

                    ctx.save();
                    ctx.translate(p.x, p.y);
                    ctx.rotate(p.rotation * Math.PI / 180);
                    ctx.fillStyle = p.color;
                    ctx.fillRect(-p.size / 2, -p.size / 2, p.size, p.size);
                    ctx.restore();
                });

                frame++;
                if (frame < 120) {
                    requestAnimationFrame(animate);
                } else {
                    ctx.clearRect(0, 0, canvas.width, canvas.height);
                }
            }
            animate();
        }

        // Show confetti on session complete
        function showStats() {
            document.getElementById('statCorrect').textContent = correctCount;
            document.getElementById('statReview').textContent = reviewCount;
            document.getElementById('statsOverlay').classList.add('visible');

            // Confetti if good performance (>50% correct)
            if (correctCount > reviewCount) {
                triggerConfetti();
            }
        }

        initSession();
    </script>
