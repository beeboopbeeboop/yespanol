<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#000000">
    <link rel="stylesheet" href="css/design-system.css">
    <title>Progress - Yespanol</title>
    <style>
        .app {
            min-height: 100vh;
            min-height: 100dvh;
            padding-bottom: calc(var(--nav-height) + var(--space-4));
        }

        .header {
            padding: calc(var(--safe-top) + var(--space-6)) var(--space-5) var(--space-4);
            text-align: center;
        }

        .header-title {
            font-size: var(--text-2xl);
            font-weight: var(--weight-bold);
            margin-bottom: var(--space-1);
        }

        .header-subtitle {
            font-size: var(--text-sm);
            color: var(--text-secondary);
        }

        .content {
            padding: 0 var(--space-5);
        }

        /* Stats Overview */
        .stats-overview {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: var(--space-3);
            margin-bottom: var(--space-6);
        }

        .stat-box {
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: var(--radius-xl);
            padding: var(--space-5);
            text-align: center;
            backdrop-filter: blur(20px);
        }

        .stat-box.featured {
            grid-column: 1 / -1;
            background: linear-gradient(135deg, var(--glass-bg) 0%, rgba(255, 107, 74, 0.1) 100%);
            border-color: rgba(255, 107, 74, 0.2);
        }

        .stat-icon {
            font-size: 32px;
            margin-bottom: var(--space-2);
        }

        .stat-value {
            font-size: var(--text-3xl);
            font-weight: var(--weight-bold);
            line-height: 1;
            margin-bottom: var(--space-1);
        }

        .stat-value.accent { color: var(--accent); }
        .stat-value.success { color: var(--success); }
        .stat-value.story { color: var(--story); }

        .stat-label {
            font-size: var(--text-xs);
            color: var(--text-tertiary);
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        /* Section */
        .section {
            margin-bottom: var(--space-6);
        }

        .section-title {
            font-size: var(--text-xs);
            font-weight: var(--weight-semibold);
            color: var(--text-tertiary);
            text-transform: uppercase;
            letter-spacing: 0.1em;
            margin-bottom: var(--space-3);
        }

        /* Skill Cards */
        .skill-card {
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: var(--radius-lg);
            padding: var(--space-4);
            margin-bottom: var(--space-3);
            backdrop-filter: blur(20px);
        }

        .skill-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: var(--space-3);
        }

        .skill-info {
            display: flex;
            align-items: center;
            gap: var(--space-3);
        }

        .skill-icon {
            font-size: 24px;
        }

        .skill-name {
            font-weight: var(--weight-semibold);
        }

        .skill-level {
            font-size: var(--text-lg);
            font-weight: var(--weight-bold);
            color: var(--accent);
        }

        .skill-progress-bar {
            height: 6px;
            background: var(--bg-tertiary);
            border-radius: var(--radius-full);
            overflow: hidden;
            margin-bottom: var(--space-2);
        }

        .skill-progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--accent), var(--accent-light));
            border-radius: var(--radius-full);
            transition: width 0.5s ease;
        }

        .skill-stats {
            display: flex;
            justify-content: space-between;
            font-size: var(--text-xs);
            color: var(--text-tertiary);
        }

        /* Achievements */
        .achievements-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: var(--space-3);
        }

        .achievement-card {
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: var(--radius-lg);
            padding: var(--space-4);
            text-align: center;
            backdrop-filter: blur(20px);
        }

        .achievement-card.locked {
            opacity: 0.4;
        }

        .achievement-card.unlocked {
            border-color: rgba(255, 214, 10, 0.3);
            background: linear-gradient(135deg, var(--glass-bg) 0%, rgba(255, 214, 10, 0.1) 100%);
        }

        .achievement-icon {
            font-size: 32px;
            margin-bottom: var(--space-2);
        }

        .achievement-name {
            font-size: var(--text-xs);
            font-weight: var(--weight-semibold);
        }

        /* Weekly Chart */
        .weekly-chart {
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: var(--radius-xl);
            padding: var(--space-5);
            backdrop-filter: blur(20px);
        }

        .chart-title {
            font-weight: var(--weight-semibold);
            margin-bottom: var(--space-4);
        }

        .chart-bars {
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
            height: 120px;
            gap: var(--space-2);
        }

        .chart-bar-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100%;
        }

        .chart-bar {
            width: 100%;
            max-width: 32px;
            background: var(--accent);
            border-radius: var(--radius-sm) var(--radius-sm) 0 0;
            min-height: 4px;
            transition: height 0.5s ease;
        }

        .chart-bar.today {
            background: var(--success);
        }

        .chart-bar-wrapper {
            flex: 1;
            display: flex;
            align-items: flex-end;
            width: 100%;
            justify-content: center;
        }

        .chart-label {
            font-size: var(--text-xs);
            color: var(--text-tertiary);
            margin-top: var(--space-2);
        }

        .chart-label.today {
            color: var(--success);
            font-weight: var(--weight-semibold);
        }

        /* Ambient */
        .ambient {
            position: fixed;
            inset: 0;
            pointer-events: none;
            z-index: -1;
            overflow: hidden;
        }

        .ambient::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background:
                radial-gradient(circle at 30% 20%, rgba(255, 107, 74, 0.06) 0%, transparent 50%),
                radial-gradient(circle at 70% 80%, rgba(48, 209, 88, 0.04) 0%, transparent 50%);
        }
    </style>
</head>
<body>
    <div class="ambient"></div>

    <div class="app">
        <header class="header">
            <h1 class="header-title">Your Progress</h1>
            <p class="header-subtitle">Keep going, you're doing great!</p>
        </header>

        <main class="content">
            <!-- Stats Overview -->
            <div class="stats-overview stagger-children">
                <div class="stat-box featured">
                    <div class="stat-icon">üî•</div>
                    <div class="stat-value accent" id="streak">0</div>
                    <div class="stat-label">Day Streak</div>
                </div>
                <div class="stat-box">
                    <div class="stat-icon">üÉè</div>
                    <div class="stat-value" id="totalCards">0</div>
                    <div class="stat-label">Cards Reviewed</div>
                </div>
                <div class="stat-box">
                    <div class="stat-icon">üéØ</div>
                    <div class="stat-value success" id="accuracy">0%</div>
                    <div class="stat-label">Accuracy</div>
                </div>
                <div class="stat-box">
                    <div class="stat-icon">üìö</div>
                    <div class="stat-value" id="totalCorrect">0</div>
                    <div class="stat-label">Correct Answers</div>
                </div>
                <div class="stat-box">
                    <div class="stat-icon">üèÜ</div>
                    <div class="stat-value story" id="longestStreak">0</div>
                    <div class="stat-label">Longest Streak</div>
                </div>
            </div>

            <!-- Weekly Activity -->
            <section class="section">
                <div class="section-title">This Week</div>
                <div class="weekly-chart">
                    <div class="chart-title">Daily Activity</div>
                    <div class="chart-bars" id="weeklyChart">
                        <!-- Populated by JS -->
                    </div>
                </div>
            </section>

            <!-- Skills -->
            <section class="section">
                <div class="section-title">Skills</div>
                <div id="skillsList">
                    <!-- Populated by JS -->
                </div>
            </section>

            <!-- Achievements -->
            <section class="section">
                <div class="section-title">Achievements</div>
                <div class="achievements-grid" id="achievementsList">
                    <!-- Populated by JS -->
                </div>
            </section>
        </main>
    </div>

    <!-- Tab Bar -->
    <nav class="tab-bar">
        <a href="index.html" class="tab-item">
            <span class="tab-icon">üè†</span>
            <span class="tab-label">Home</span>
        </a>
        <a href="practice/flashcards.html" class="tab-item">
            <span class="tab-icon">üÉè</span>
            <span class="tab-label">Review</span>
        </a>
        <a href="progress.html" class="tab-item active">
            <span class="tab-icon">üìä</span>
            <span class="tab-label">Stats</span>
        </a>
        <a href="settings.html" class="tab-item">
            <span class="tab-icon">‚öôÔ∏è</span>
            <span class="tab-label">Settings</span>
        </a>
    </nav>

    <script src="js/core.js"></script>
    <script>
        const skillIcons = {
            'ser-estar': '‚öñÔ∏è',
            'por-para': 'üîÄ',
            'subjunctive': 'üí≠',
            'preterite-imperfect': '‚è≥',
            'vocabulary': 'üìù',
            'idioms': 'üé≠',
            'false-friends': 'üö´'
        };

        document.addEventListener('DOMContentLoaded', () => {
            const profile = Yespanol.load();

            // Update stats
            document.getElementById('streak').textContent = profile.streak || 0;
            document.getElementById('longestStreak').textContent = profile.longestStreak || 0;
            document.getElementById('totalCards').textContent = profile.totalCardsReviewed || 0;
            document.getElementById('totalCorrect').textContent = profile.totalCorrect || 0;
            document.getElementById('accuracy').textContent = Yespanol.getAccuracy(profile) + '%';

            // Render skills
            renderSkills(profile);

            // Render weekly chart
            renderWeeklyChart(profile);

            // Render achievements
            renderAchievements(profile);
        });

        function renderSkills(profile) {
            const container = document.getElementById('skillsList');
            const skills = Object.entries(profile.skills);

            container.innerHTML = skills.map(([key, data]) => `
                <div class="skill-card">
                    <div class="skill-header">
                        <div class="skill-info">
                            <span class="skill-icon">${skillIcons[key] || 'üìö'}</span>
                            <span class="skill-name">${Yespanol.formatSkillName(key)}</span>
                        </div>
                        <span class="skill-level">${data.level || 0}%</span>
                    </div>
                    <div class="skill-progress-bar">
                        <div class="skill-progress-fill" style="width: ${data.level || 0}%"></div>
                    </div>
                    <div class="skill-stats">
                        <span>${data.correct || 0} correct</span>
                        <span>${data.attempts || 0} attempts</span>
                    </div>
                </div>
            `).join('');
        }

        function renderWeeklyChart(profile) {
            const container = document.getElementById('weeklyChart');
            const days = ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'];
            const today = new Date().getDay();

            // Simulate weekly data (in a real app, this would be tracked)
            const weeklyData = [0, 0, 0, 0, 0, 0, 0];
            weeklyData[today] = profile.totalCardsReviewed > 0 ? Math.min(profile.totalCardsReviewed, 20) : 0;

            // If user has streak, simulate past days
            if (profile.streak > 1) {
                for (let i = 1; i < Math.min(profile.streak, 7); i++) {
                    const dayIndex = (today - i + 7) % 7;
                    weeklyData[dayIndex] = Math.floor(Math.random() * 15) + 5;
                }
            }

            const maxVal = Math.max(...weeklyData, 1);

            container.innerHTML = days.map((day, i) => {
                const height = weeklyData[i] > 0 ? (weeklyData[i] / maxVal * 100) : 4;
                const isToday = i === today;
                return `
                    <div class="chart-bar-container">
                        <div class="chart-bar-wrapper">
                            <div class="chart-bar ${isToday ? 'today' : ''}" style="height: ${height}%"></div>
                        </div>
                        <div class="chart-label ${isToday ? 'today' : ''}">${day}</div>
                    </div>
                `;
            }).join('');
        }

        function renderAchievements(profile) {
            const container = document.getElementById('achievementsList');
            const allAchievements = Yespanol.achievementDefs;
            const unlocked = profile.achievements || [];

            container.innerHTML = Object.entries(allAchievements).map(([key, data]) => {
                const isUnlocked = unlocked.includes(key);
                return `
                    <div class="achievement-card ${isUnlocked ? 'unlocked' : 'locked'}">
                        <div class="achievement-icon">${isUnlocked ? data.icon : 'üîí'}</div>
                        <div class="achievement-name">${data.name}</div>
                    </div>
                `;
            }).join('');
        }
    </script>
</body>
</html>
