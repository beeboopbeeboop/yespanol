<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#0a0a0f">
    <title>Everyday Vocabulary - Yespanol</title>
    <link rel="stylesheet" href="../css/design-system.css">
    <style>
        :root {
            --bg-primary: #000000;
            --bg-glass: rgba(28, 28, 30, 0.72);
            --border-glass: rgba(255, 255, 255, 0.08);
            --text-primary: #ffffff;
            --text-secondary: rgba(235, 235, 245, 0.6);
            --text-tertiary: rgba(235, 235, 245, 0.3);
            --success: #30d158;
            --warning: #ffd60a;
            /* Vocabulary - Teal/Cyan theme (expansive, fresh) */
            --accent: #14b8a6;
            --accent-light: #2dd4bf;
            --accent-dark: #0d9488;
            --accent-subtle: rgba(20, 184, 166, 0.12);
            --accent-glow: rgba(20, 184, 166, 0.4);
            --card-radius: 20px;
            --safe-bottom: env(safe-area-inset-bottom, 0px);
        }

        * { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }
        html, body { height: 100%; }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
            -webkit-font-smoothing: antialiased;
        }

        .app-container {
            min-height: 100%;
            padding: 56px 20px calc(80px + var(--safe-bottom));
        }

        .back-btn {
            position: fixed; top: 16px; left: 16px; z-index: 100;
            background: var(--bg-glass); border: 1px solid var(--border-glass);
            border-radius: 12px; padding: 10px 16px; color: var(--text-primary);
            font-size: 0.85rem; text-decoration: none;
            backdrop-filter: blur(20px);
        }
        .back-btn:active { transform: scale(0.96); }

        .lesson-header { text-align: center; margin-bottom: 32px; }
        .lesson-icon { font-size: 3rem; margin-bottom: 12px; }
        .lesson-title { font-size: 1.8rem; font-weight: 700; margin-bottom: 8px; }
        .lesson-subtitle { color: var(--text-secondary); font-size: 0.95rem; }

        .progress-bar { height: 4px; background: rgba(255,255,255,0.1); border-radius: 2px; margin-bottom: 32px; }
        .progress-fill { height: 100%; background: var(--accent); border-radius: 2px; transition: width 0.5s ease; }

        .section { margin-bottom: 32px; }
        .section-title { font-size: 1.1rem; font-weight: 600; margin-bottom: 16px; display: flex; align-items: center; gap: 10px; }

        .vocab-grid { display: grid; gap: 12px; }

        .vocab-card {
            background: var(--bg-glass);
            backdrop-filter: blur(20px);
            border: 1px solid var(--border-glass);
            border-radius: var(--card-radius);
            padding: 16px;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        .vocab-card:active { transform: scale(0.98); background: rgba(255,255,255,0.1); }
        .vocab-card.revealed { border-color: var(--accent); }

        .vocab-word {
            font-size: 1.3rem;
            font-weight: 600;
            color: var(--accent);
            margin-bottom: 4px;
        }

        .vocab-pronunciation {
            font-size: 0.8rem;
            color: var(--text-tertiary);
            margin-bottom: 8px;
            font-style: italic;
        }

        .vocab-translation {
            font-size: 1rem;
            color: var(--text-primary);
            margin-bottom: 8px;
        }

        .vocab-example {
            font-size: 0.85rem;
            color: var(--text-secondary);
            padding: 10px;
            background: rgba(255,255,255,0.03);
            border-radius: 8px;
            margin-top: 8px;
            display: none;
        }
        .vocab-card.revealed .vocab-example { display: block; }

        .vocab-example-spanish { margin-bottom: 4px; }
        .vocab-example-english { font-style: italic; color: var(--text-tertiary); }

        .category-tag {
            display: inline-block;
            font-size: 0.7rem;
            padding: 3px 8px;
            background: rgba(255, 107, 74, 0.15);
            color: var(--accent);
            border-radius: 6px;
            margin-bottom: 8px;
        }

        .quiz-section {
            background: linear-gradient(135deg, var(--bg-glass) 0%, rgba(255, 107, 74, 0.05) 100%);
            border: 1px solid var(--border-glass);
            border-radius: var(--card-radius);
            padding: 24px;
            margin: 32px 0;
        }

        .quiz-title { font-size: 1.1rem; font-weight: 600; margin-bottom: 16px; }
        .quiz-word { font-size: 1.5rem; font-weight: 700; color: var(--accent); text-align: center; margin-bottom: 20px; }
        .quiz-options { display: grid; gap: 10px; }
        .quiz-option {
            padding: 14px;
            background: var(--bg-glass);
            border: 1px solid var(--border-glass);
            border-radius: 12px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.2s;
            text-align: left;
        }
        .quiz-option:active { transform: scale(0.98); }
        .quiz-option.correct { background: var(--success); color: #000; border-color: var(--success); }
        .quiz-option.incorrect { background: #ff453a; color: #fff; border-color: #ff453a; }

        .cta-section { text-align: center; padding: 32px 0; }
        .cta-btn {
            display: inline-flex; align-items: center; gap: 8px;
            padding: 16px 32px; background: var(--accent);
            color: #000; font-size: 1rem; font-weight: 600;
            border-radius: 14px; border: none; cursor: pointer;
        }
        .cta-btn:active { transform: scale(0.96); }

        .score-display {
            position: fixed; bottom: 20px; right: 20px;
            background: var(--bg-glass); backdrop-filter: blur(20px);
            border: 1px solid var(--border-glass);
            border-radius: 16px; padding: 12px 20px;
            display: flex; align-items: center; gap: 10px;
            z-index: 50;
        }
        .score-label { font-size: 0.75rem; color: var(--text-secondary); }
        .score-value { font-size: 1.2rem; font-weight: 700; color: var(--success); }

        .tip-card {
            background: rgba(100, 210, 255, 0.08);
            border-left: 3px solid #64d2ff;
            border-radius: 0 12px 12px 0;
            padding: 12px 16px;
            margin-bottom: 16px;
            font-size: 0.85rem;
            color: var(--text-secondary);
        }
        .tip-card strong { color: #64d2ff; }
    </style>
</head>
<body>
    <a href="../index.html" class="back-btn">‚Üê Back</a>

    <div class="app-container">
        <header class="lesson-header">
            <div class="lesson-icon">üó£Ô∏è</div>
            <h1 class="lesson-title">Everyday Words</h1>
            <p class="lesson-subtitle">Essential vocabulary for daily conversations</p>
        </header>

        <div class="progress-bar">
            <div class="progress-fill" id="progressFill" style="width: 0%"></div>
        </div>

        <div class="tip-card">
            <strong>Tip:</strong> Tap any card to reveal example sentences. The best way to learn vocabulary is in context!
        </div>

        <!-- Greetings & Basics -->
        <section class="section">
            <h2 class="section-title">üëã Greetings & Responses</h2>
            <div class="vocab-grid" id="greetings"></div>
        </section>

        <!-- Common Verbs -->
        <section class="section">
            <h2 class="section-title">‚ö° Essential Verbs</h2>
            <div class="vocab-grid" id="verbs"></div>
        </section>

        <!-- Time & Frequency -->
        <section class="section">
            <h2 class="section-title">üïê Time Expressions</h2>
            <div class="vocab-grid" id="time"></div>
        </section>

        <!-- Quiz Section -->
        <section class="quiz-section">
            <div class="quiz-title">üéØ Quick Quiz</div>
            <div id="quizContainer"></div>
        </section>

        <section class="cta-section">
            <button class="cta-btn" onclick="location.href='../practice/flashcards.html?category=vocabulary'">
                Practice Flashcards ‚Üí
            </button>
        </section>
    </div>

    <div class="score-display">
        <span class="score-label">Score</span>
        <span class="score-value" id="scoreValue">0/0</span>
    </div>

    <script src="../js/core.js"></script>
    <script>
        const vocabulary = {
            greetings: [
                { word: "¬øQu√© tal?", pron: "keh tahl", translation: "How's it going?", example: "¬°Hola! ¬øQu√© tal?", exampleEn: "Hi! How's it going?" },
                { word: "¬øC√≥mo te va?", pron: "KOH-moh teh bah", translation: "How are things?", example: "Oye, ¬øc√≥mo te va en el trabajo?", exampleEn: "Hey, how are things at work?" },
                { word: "Mucho gusto", pron: "MOO-choh GOOS-toh", translation: "Nice to meet you", example: "Soy Mar√≠a. Mucho gusto.", exampleEn: "I'm Mar√≠a. Nice to meet you." },
                { word: "¬°Cu√≠date!", pron: "KWEE-dah-teh", translation: "Take care!", example: "Hasta luego, ¬°cu√≠date!", exampleEn: "See you later, take care!" },
                { word: "¬°Que te vaya bien!", pron: "keh teh BAH-yah byen", translation: "Hope it goes well!", example: "¬°Que te vaya bien en tu examen!", exampleEn: "Hope your exam goes well!" },
            ],
            verbs: [
                { word: "quedar", pron: "keh-DAHR", translation: "to meet up / to fit / to remain", example: "¬øQuedamos ma√±ana a las ocho?", exampleEn: "Shall we meet tomorrow at eight?" },
                { word: "pasarlo bien", pron: "pah-SAHR-loh byen", translation: "to have a good time", example: "¬°Que lo pases bien en la fiesta!", exampleEn: "Have a great time at the party!" },
                { word: "echar de menos", pron: "eh-CHAHR deh MEH-nohs", translation: "to miss (someone)", example: "Te echo mucho de menos.", exampleEn: "I miss you a lot." },
                { word: "apetecer", pron: "ah-peh-teh-SEHR", translation: "to feel like / to fancy", example: "¬øTe apetece un caf√©?", exampleEn: "Do you feel like a coffee?" },
                { word: "molar", pron: "moh-LAHR", translation: "to be cool (Spain)", example: "¬°Esta canci√≥n mola mucho!", exampleEn: "This song is really cool!" },
                { word: "flipar", pron: "flee-PAHR", translation: "to be amazed/shocked", example: "¬°Estoy flipando con esta noticia!", exampleEn: "I'm shocked by this news!" },
            ],
            time: [
                { word: "ahora mismo", pron: "ah-OH-rah MEES-moh", translation: "right now", example: "Voy ahora mismo.", exampleEn: "I'm going right now." },
                { word: "dentro de poco", pron: "DEHN-troh deh POH-koh", translation: "in a little while", example: "Llego dentro de poco.", exampleEn: "I'll be there in a little while." },
                { word: "a menudo", pron: "ah meh-NOO-doh", translation: "often", example: "Voy al gym a menudo.", exampleEn: "I go to the gym often." },
                { word: "de vez en cuando", pron: "deh behz ehn KWAHN-doh", translation: "from time to time", example: "De vez en cuando como pizza.", exampleEn: "From time to time I eat pizza." },
                { word: "en seguida", pron: "ehn seh-GEE-dah", translation: "right away", example: "Te llamo en seguida.", exampleEn: "I'll call you right away." },
            ]
        };

        const quizQuestions = [
            { word: "quedar", options: ["to run", "to meet up", "to eat", "to sleep"], answer: 1 },
            { word: "echar de menos", options: ["to throw away", "to miss someone", "to add more", "to forget"], answer: 1 },
            { word: "ahora mismo", options: ["yesterday", "tomorrow", "right now", "never"], answer: 2 },
            { word: "¬øQu√© tal?", options: ["What's that?", "How's it going?", "What time?", "Who is it?"], answer: 1 },
            { word: "de vez en cuando", options: ["always", "never", "from time to time", "immediately"], answer: 2 },
        ];

        let currentQuiz = 0;
        let score = 0;
        let answered = 0;

        function renderVocab(containerId, items) {
            const container = document.getElementById(containerId);
            container.innerHTML = items.map((item, i) => `
                <div class="vocab-card" onclick="this.classList.toggle('revealed')">
                    <div class="vocab-word">${item.word}</div>
                    <div class="vocab-pronunciation">${item.pron}</div>
                    <div class="vocab-translation">${item.translation}</div>
                    <div class="vocab-example">
                        <div class="vocab-example-spanish">${item.example}</div>
                        <div class="vocab-example-english">${item.exampleEn}</div>
                    </div>
                </div>
            `).join('');
        }

        function renderQuiz() {
            const container = document.getElementById('quizContainer');

            if (currentQuiz >= quizQuestions.length) {
                container.innerHTML = `
                    <div style="text-align: center;">
                        <div style="font-size: 2rem; margin-bottom: 12px;">üéâ</div>
                        <div style="font-size: 1.2rem; font-weight: 600; margin-bottom: 8px;">Quiz Complete!</div>
                        <div style="color: var(--success); font-size: 1.3rem; font-weight: 700;">${score}/${quizQuestions.length}</div>
                        <button class="cta-btn" onclick="resetQuiz()" style="margin-top: 16px;">Try Again</button>
                    </div>
                `;
                document.getElementById('progressFill').style.width = '100%';
                return;
            }

            const q = quizQuestions[currentQuiz];
            container.innerHTML = `
                <div class="quiz-word">${q.word}</div>
                <div class="quiz-options">
                    ${q.options.map((opt, i) => `
                        <div class="quiz-option" onclick="checkAnswer(${i})">${opt}</div>
                    `).join('')}
                </div>
            `;

            document.getElementById('progressFill').style.width = `${(currentQuiz / quizQuestions.length) * 100}%`;
        }

        function checkAnswer(selected) {
            const q = quizQuestions[currentQuiz];
            const options = document.querySelectorAll('.quiz-option');

            options.forEach(opt => opt.style.pointerEvents = 'none');
            options[q.answer].classList.add('correct');

            if (selected === q.answer) {
                score++;
            } else {
                options[selected].classList.add('incorrect');
            }

            answered++;
            document.getElementById('scoreValue').textContent = `${score}/${answered}`;

            if (typeof Yespanol !== 'undefined') {
                Yespanol.recordAttempt(`vocab-everyday-${currentQuiz}`, 'vocabulary', selected === q.answer);
            }

            setTimeout(() => {
                currentQuiz++;
                renderQuiz();
            }, 1200);
        }

        function resetQuiz() {
            currentQuiz = 0;
            score = 0;
            answered = 0;
            document.getElementById('scoreValue').textContent = '0/0';
            renderQuiz();
        }

        document.addEventListener('DOMContentLoaded', () => {
            renderVocab('greetings', vocabulary.greetings);
            renderVocab('verbs', vocabulary.verbs);
            renderVocab('time', vocabulary.time);
            renderQuiz();
        });
    </script>
</body>
</html>
